  <body>
    
    <section id="rl" class="w-100 pa0" onmousemove="showCoords(event)">
      <header class="fixed w-100 pv4 ph2 ph4-ns mt0">
        <nav class="lh-solid">
          <a class="link black fw3 fl" href="">SEAN CATANGUI</a>

    <script>  
      
      var mouse_x;
      var mouse_y;
      
      function showCoords(event) {
          mouse_x = event.clientX;
          mouse_y = event.clientY;
      }
      
      var elem = document.getElementById('rl');
      var params = { width: window.innerWidth, height: 3 * window.innerHeight };
      var two = new Two(params).appendTo(elem);
      
      var mid = {x: two.width / 2, y: two.height / 2};
      var width = two.width;
      var height = two.height;
      
      var grid_rect;
      var rows = [];
      var cols = [];
      var row_h = height / rows.length;
      var col_w = width / cols.length;
      
      var colors = [
        'rgb(236,112,99)',
        'rgb(155,96,52)',
        'rgb(245,189,75)',
        'rgb(231,231,130)',
        'rgb(234,240,183)',
        'rgb(173,213,167)',
        'rgb(106,183,128)',
        'rgb(109,191,137)',
        'rgb(34,95,62)',
        'rgb(124,199,177)',
        'rgb(106,188,204)',
        'rgb(131,207,240)',
        'rgb(184,209,236)',
        'rgb(62,88,167)',
        'rgb(212,175,207)',
        'rgb(245,219,234)',
        'rgb(250,190,208)',
        'rgb(245,287,203)',
        'rgb(211,3,34)',
        'rgb(90,86,88)',
        'rgb(113,113,113)',
        'rgb(202,202,202)',
      ];
      
      var styles = {
        family: 'Helvetica Neue',
        size: 256,
        fill: 'none',
        stroke: 'white',
        linewidth: '2.5',
        weight: 500
      };
      
      ///////////////////////////////////////////
      
//      make_columns(16, 'blue');
//      make_rows(12, 'blue');
      
      ///////////////////////////////////////////
      
      var c1 = two.makeCircle(mid.x, mid.y, 180);
      var c2 = two.makeCircle(mid.x, mid.y, 175);
      
//      c1.fill = "rgb(40,248,44)";
      c1.noFill();
      c1.opacity = 0.5;
//      c1.noStroke();
      
//      c2.fill = "rgb(91,83,140)";
      c2.noFill();
      c2.opacity = 0.5;
//      c2.noStroke();
      
      
      var node;
      var s1_nodes = [];
      var s2_nodes = [];
      
      var s1 = two.makeRectangle(mid.x, height / 4, 350, 350);    
      var s2 = two.makeRectangle(mid.x, height / 4, 350, 350);
      
      s1.noFill();
      s2.noFill();
      
      for(i = 0; i < s1.vertices.length; i++) {
        node = two.makeCircle(s1.translation.x + s1.vertices[i].x,
                       s1.translation.y + s1.vertices[i].y,
                       5);
        s1_nodes.push(node);
        
      }
      
      for(i = 0; i < s2.vertices.length; i++) {
        node = two.makeCircle(s2.translation.x + s2.vertices[i].x,
                 s2.translation.y + s2.vertices[i].y,
                 5);
        s2_nodes.push(node);
      }
      
      
      s1.noFill();
      s2.noFill();
      
      var something;
      something = new Two.Path([
          s1.vertices[0],
          s1.vertices[1],
          s2.vertices[0],
          s2.vertices[1]
        ], true, false, true);
      two.add(something);
      
      something.fill = 'red';
      
    
      two.bind('update', function() {
        var t = two.frameCount / 50;
        
        for(i = 1; i < c1.vertices.length; i+=2) {
          c1.vertices[i].x += 0.1 * cos(t + i);
          c1.vertices[i].y += 0.1 * sin(t - i);
        }
        
        for(i = 0; i < c2.vertices.length; i+= 2) {
          c2.vertices[i].x += 0.1 * cos(t - i);
          c2.vertices[i].y += 0.1 * sin(t + i);
        }
        
        for(i = 0; i < s1.vertices.length; i++) {
          s1.vertices[i].x += r() * cos(t + i);          
          s1_nodes[i].translation.set(s1.translation.x + s1.vertices[i].x, 
                                      s1.translation.y + s1.vertices[i].y);
        }
        
        for(i = 0; i < s1.vertices.length; i++) {
          s2.vertices[i].x -= cos(t - i);
          s2.vertices[i].y -= r() * sin(t + i);
          s2_nodes[i].translation.set(s2.translation.x + s2.vertices[i].x, 
                                      s2.translation.y + s2.vertices[i].y);
        }
      }).play();
      
      
      
      two.update();
      
      ///////////////////////////////////////////
      
      
//      LAYOUT FUNCTIONS
      function make_columns(col, color) {
        for(i = 0; i<col; i++) {
          grid_rect = two.makeRectangle(width/col/2 + i*width/col, mid.y, width/col, height);
          grid_rect.noFill();
          grid_rect.linewidth = 16;
          grid_rect.stroke = color;
          grid_rect.opacity = 0.05;
          if (color == 'undefined') {
            grid_rect.noStroke();
          }
          cols.push(grid_rect);
        }  
      }
      
      function make_rows(row, color) {
        for(i = 0; i<row; i++) {
          grid_rect = two.makeRectangle(mid.x, height/row/2 + i*height/row, width, height/row);
          grid_rect.noFill();
          grid_rect.linewidth = 16;
          grid_rect.stroke = color;
          grid_rect.opacity = 0.05;
          if (color == 'undefined') {
            grid_rect.noStroke();
          }
          rows.push(grid_rect);
        }  
      }
      
//      MISC. FUNCTIONS
      function rem_to_pix(rem) { return rem * font_size; }
      
//      MATH
      function sin(x) { return Math.sin(x); }
      function cos(x) { return Math.cos(x); }
      function r() { return Math.random(); }
        
        
    </script>
    
  </body>
